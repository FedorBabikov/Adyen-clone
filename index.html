<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Adyen-clone</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/adyen.png" alt="company`s logo" />
      </div>
      <ul class="menu">
        <li><a href="#">Our solution</a><span>&#8595;</span></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">About us</a><span>&#8595;</span></li>
        <li><a href="#">Documentation</a><span>&#8595;</span></li>
      </ul>
      <div class="contact">
        <div class="search">&#128269;</div>
        <div class="login"><a href="#">Log in</a></div>
        <button class="cont-button">Contact us</button>
      </div>
    </header>
    <section class="landing">
      <div class="cta">
        <h1>Accept payments everywhere</h1>
        <p>
          Meet the payments platform built for any business and every customer
          journey.
        </p>
        <button class="cta-button">Start your journey with us</button>
      </div>
      <div class="video">
        <!-- I copied the video and source tags from the original site, so that they look exactly the same on the clone. -->
        <video
          video__selfhosted=""
          class="video__selfhosted"
          autoplay=""
          muted=""
          playsinline=""
          loop=""
          webkitallowfullscreen=""
          mozallowfullscreen=""
          allowfullscreen=""
          width="100%"
        >
          <source src="./assets/video.mp4" type="video/mp4" />
          Your browser does not support the video tag
        </video>
      </div>
    </section>
    <section class="brends"></section>
  </body>
</html>
